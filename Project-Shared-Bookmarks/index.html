<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bookmark Library</title>
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <h2>Add new bookmarks</h2>
    <div class="addInput">
        <label for="title">Title:</label>
        <input
          type="title"
          class="form-control"
          id="title"
          name="title"
          required
        />
        <label for="url">Link:</label>
        <input
          type="url"
          class="form-control"
          id="url"
          name="url"
          required
        />
        <label for="description">Description:</label>
        <input
          type="text"
          class="form-control"
          id="description"
          name="description"
          required
        />
        <input
          type="button"
          value="Submit"
          class="btn btn-primary"
          onclick="submit();"
        />
    </div>
